<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>📊 支出圖表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #2c3e50;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            color: #8e44ad;
            margin-bottom: 40px;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .chart-container img {
            background-color: white;
            padding: 15px;
            max-width: 300px;
            max-height: 350px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.2s;
        }

        a:hover {
            background: linear-gradient(to right, #8e44ad, #3498db);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1>📊 支出分析圖表</h1>
    <div class="chart-container">
        <img src="{{ url_for('static', filename='pie.png') }}?v={{ random() }}" alt="支出圓餅圖">
        <img src="{{ url_for('static', filename='bar.png') }}?v={{ random() }}" alt="支出長條圖">
        <img src="{{ url_for('static', filename='daily.png') }}?v={{ random() }}" alt="支出折線圖">
    </div>
    <a href="{{ url_for('index') }}">⬅️ 回首頁</a>
</body>

</html>
